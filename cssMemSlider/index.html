<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <input type="radio" name="rb" id="rb1" checked />
        <input type="radio" name="rb" id="rb2" />
        <input type="radio" name="rb" id="rb3" />
        <input type="radio" name="rb" id="rb4" />
        <input type="radio" name="rb" id="rb5" />
        <input type="radio" name="rb" id="rb0" />
        <!-- Images -->
        <div class="slides">
          <div class="slide slide__first">
            <img src="./assets/GC-1.png" alt="" />
          </div>

          <div class="slide">
            <img src="./assets/GC-2.png" alt="" />
          </div>

          <div class="slide s3">
            <label for="rb0" class="l3">.</label>
            <img class="i3" src="./assets/GC-3.png" alt="" />
          </div>

          <div class="slide">
            <img src="./assets/GC-4.png" alt="" />
          </div>

          <div class="slide">
            <img src="./assets/GC-5.png" alt="" />
          </div>

          <div class="slide">
            <img src="./assets/GC-0.png" alt="" />
          </div>
        </div>
        <!-- Texts -->
        <div class="text-slides">
          <div class="textarea">
            <label for="rb1"></label>
            <div class="text">
              And a lot of them are really good at it.
            </div>
            <div class="nav">
              <label for="rb1" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb2" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb3" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb4" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb5" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
            </div>
          </div>
          <!--  -->
          <div class="textarea">
            <label for="rb2"></label>
            <div class="text">
              By those who cannot hear the music.
            </div>
            <div class="nav">
              <label for="rb1" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb2" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb3" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb4" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb5" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
            </div>
          </div>
          <!--  -->
          <div class="textarea">
            <label for="rb3"></label>
            <div class="text">
              Teach them to question everything.
            </div>
            <div class="nav">
              <label for="rb1" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb2" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb3" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb4" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb5" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
            </div>
          </div>
          <!--  -->
          <div class="textarea">
            <label for="rb4"></label>
            <div class="text">
              By taping sandwiches all over your body.
            </div>
            <div class="nav">
              <label for="rb1" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb2" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb3" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb4" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb5" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
            </div>
          </div>
          <!--  -->
          <div class="textarea">
            <label for="rb5"></label>
            <div class="text">
              But by the moments that take our breath away.
            </div>
            <div class="nav">
              <label for="rb1" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb2" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb3" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb4" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb5" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
            </div>
          </div>

          <div class="textarea">
            <label for="rb0"></label>
            <div class="text">
              ...
            </div>
            <div class="nav">
              <label for="rb1" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb2" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb3" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb4" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
              <label for="rb5" class="nav__label">
                <div class="nav__label-indicator"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
